<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-5">
        <div class="row date text-center bg-black text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">
                        JANUARY
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 border border-light">Week1</div>
                    <div class="col-3 border border-light">Week2</div>
                    <div class="col-3 border border-light">Week3</div>
                    <div class="col-3 border border-light">Week4</div>

                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">
                        FEBRUARY
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 border border-light">Week1</div>
                    <div class="col-3 border border-light">Week2</div>
                    <div class="col-3 border border-light">Week3</div>
                    <div class="col-3 border border-light">Week4</div>

                </div>
            </div>


        </div>

        <div class="row dashboard bg-black p-4">
            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-warning">In Progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 jan</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="./profiles/p1.jpg" width="32" class="rounded-circle border">
                            <img src="./profiles/p2.jpg" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>


            </div>

            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-warning">In Progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 jan</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="./profiles/p1.jpg" width="32" class="rounded-circle border">
                            <img src="./profiles/p2.jpg" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
