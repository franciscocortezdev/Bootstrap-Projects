<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="card-form container container-md border rounded">
    <div class="card position-relative mx-auto bg-dark text-white p-3 fs-6">
      <div class="fw-bold fs-4">VISA</div>
      <div class="py-3 fs-4">**** **** **** *545</div>
      <div>
        <div>FRANCISCO CORTEZ</div>
        <div>12/22</div>
      </div>
    </div>

    <form class="p-3">
      <div class="mb-3">
        <label for="" class="form-label">Card Number</label>
        <input type="text" class="form-control" placeholder="0000-0000-0000-0000">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Name on card</label>
        <input type="text" class="form-control" placeholder="Pedro Parker">
      </div>

      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" placeholder="12/22">
          </div>
          <div class="col">
            <label for="" class="form-label">Security Code</label>
            <input type="text" class="form-control" placeholder="***">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="checkbox" id="checkbox" class="form-check-input">
        <label for="checkbox" class="form-check-label">Remenber my card info</label>
      </div>

      <div class="mb-3 d-grid">
        <input type="submit" class="btn btn-primary btn-lg" value="Check out">
      </div>



    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
