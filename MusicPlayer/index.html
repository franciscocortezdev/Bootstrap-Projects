<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="player mx-auto border my-4">
    <div class="cover p-3">
      <img src="./Imgs/cover.jpg" class="w-100 rounded rounded-5">
      <div class="current-song text-center">
        <div class="fw-bold fs-3">Touch</div>
        <div class="text-black-50 fw-bold">Daft Punk</div>
        <div>Random Access Memory</div>
      </div>
    </div>

    <div class="list-group list-group-flush py-2">
      <button class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>Give Life Back To Life</div>
        <div>4:34</div>
      </button>

      <button class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>Giorgio by Moroder</div>
        <div>4:34</div>
      </button>

      <button class="list-group-item list-group-item-action d-flex justify-content-between active">
        <div>Touch</div>
        <div>4:34</div>
      </button>

      <button class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>Instant Crush</div>
        <div>4:34</div>
      </button>

      <button class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>Fragments of time</div>
        <div>4:34</div>
      </button>
    </div>

    <div class="progress my-3" style="height: 5px">
      <div class="progress-bar bg-primary" role="progressbar" style="width: 75%"></div>
    </div>

    <div class="controls row pb-3">
      <div class="prev col-4 d-flex justify-content-end align-items-center">
        <button class="btn btn-primary btn-sm rounded-circle d-flex justify-content-center align-items-center">
          <span class="material-symbols-outlined">
            skip_previous
          </span>
        </button>

      </div>

      <div class="prev col-4 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary btn-lg rounded-circle d-flex justify-content-center align-items-center">
          <span class="material-symbols-outlined fs-1">
            play_arrow
          </span>
        </button>

      </div>

      <div class="prev col-4 d-flex justify-content-start align-items-center">
        <button class="btn btn-primary btn-sm rounded-circle d-flex justify-content-center align-items-center">
          <span class="material-symbols-outlined">
            skip_next
          </span>
        </button>

      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
