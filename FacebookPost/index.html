<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="post-container container-sm mt-5 border-0 p-0 bg-white rounded overflow-hidden" style="width: 500px">
        <div class="post">

            <div class="header row d-flex p-3 pb-1 align-items-center">
                <div class="col-auto profile p-0">
                    <a href="#">
                        <img src="" width="52" class="rounded-circle ps-2">
                    </a>
                </div>
                <div class="col post-info">
                    <div class="username">
                        <a href="#" class="fw-bold link-dark text-decoration-none">
                            Mark Zuckerberg
                        </a>
                        en
                        <a href="#" class="link-secondary text-decoration-none">
                            Facebook HQ
                        </a>

                    </div>

                    <div class="date-location">
                        <span class="fw-bold text-secondary">20h</span>
                        <span>Paris</span>
                    </div>
                </div>
            </div>

            <div class="content">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
