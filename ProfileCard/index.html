<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile card</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center my-5">
        <div class="card " style="width: 18rem">
            <img src="./Imgs/bg.png" alt="" class="card-img-top">
            <div class="card-body text-center">
                <div class="position-relative profile" style="margin-top: -90px">
                    <img src="./Imgs/p2.jpg" alt="" class="rounded-circle">
                </div>
                <h5 class="card-title">Kathy Lewonsky</h5>
                <p class="card-text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro, dolor?
                </p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>

            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined">
                        chat
                    </span>
                    Go to Messages
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined">
                        Notifications
                    </span>
                    Notifications
                    <span class="badge bg-danger">+87</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    Pending requests
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined">
                        videocam
                    </span>
                    Start conference code
                </a>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
