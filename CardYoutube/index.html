<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 d-flex gap-1">
        <div class="card text-white text-bg-dark border-0">
            <a href="#" class="text-light text-decoration-none">
                <img src="" alt="" class="card-img-top">
            </a>

            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <a href="#">
                            <img src="" alt="48" class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-10">
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none">
                                Chillstep Music for Programming / Cyber / Coding
                            </a>
                        </div>

                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none opacity-50">
                                ChannelJavaScript
                            </a>
                            <div class="text-light opacity-50">500,000 Views - 1 day</div>
                        </div>
                    </div>
                </div>

                <div class="row action-buttons p-2 overflow-hidden">
                    <div class="col-6 p-1">
                        <a href="#" class="btn text-secondary w-100 fw-bold d-block fs-6 ">
                            SEE LATER
                        </a>
                    </div>

                    <div class="col-6 p-1">
                        <a href="#" class="btn text-secondary w-100 fw-bold d-block fs-6 ">
                            ADD TO ROW
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
